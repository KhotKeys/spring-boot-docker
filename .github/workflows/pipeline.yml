name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build and push to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          set -e
          REPO=${{ secrets.REPOSITORY_NAME }}
          REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          echo "Checking for ECR repository: $REPO"
          aws ecr describe-repositories --repository-names "$REPO" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$REPO" --image-scanning-configuration scanOnPush=true || true

      - name: Prepare image tag
        id: prepare
        run: |
          # If a single ECR_REPO secret is provided, use that (expected to include registry/repo)
          if [ -n "${{ secrets.ECR_REPO }}" ]; then
            echo "image=${{ secrets.ECR_REPO }}:latest" >> $GITHUB_OUTPUT
            echo "Using ECR_REPO secret for image: ${{ secrets.ECR_REPO }}:latest"
            exit 0
          fi

          # Otherwise ensure required pieces exist
          if [ -z "${{ secrets.AWS_ACCOUNT_ID }}" ] || [ -z "${{ secrets.AWS_REGION }}" ] || [ -z "${{ secrets.REPOSITORY_NAME }}" ]; then
            echo "ERROR: Missing required secrets. Set ECR_REPO or AWS_ACCOUNT_ID + AWS_REGION + REPOSITORY_NAME." >&2
            exit 1
          fi

          IMAGE="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.REPOSITORY_NAME }}:latest"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Computed image tag: $IMAGE"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/Dockerfile
          push: true
          tags: ${{ steps.prepare.outputs.image }}

      - name: Output pushed image
        run: |
          echo "Pushed image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.REPOSITORY_NAME }}:latest"
  deploy:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Deploy via SSH to ECS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY_EC2 }}
          script: |
            docker compose pull
            docker compose up -d --force-recreate